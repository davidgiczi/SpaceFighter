<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SpaceFighter Game</title>
<link th:href="@{/css/style.css}"  rel="stylesheet">
</head>
<body>


<table>

<tr th:each="x: ${#numbers.sequence(0, board_rows - 1)}">
<td th:each="y: ${#numbers.sequence(0, board_cols - 1)}" th:id="${x * board_cols + y}"/>
</tr>

</table>


</body>

<script type="text/javascript" th:src="@{/script/script.js}"></script>

</html>
